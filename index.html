<!DOCTYPE html>
<!-- ȆȝǄȑȍȒȋțȉȍȗȅȑșȉȐǒȇȓȑ -->
<html lang="en" ng-app="vpApp">
<head>

  <meta charset="utf-8">
  <title ng-bind="(title ? title + ' | ' : '') + 'lucidarchive.com'">lucidarchive.com</title>
  <meta name="description" content="welcome to lucidarchive.com">
  <meta name="author" content="">

  <meta property="og:site_name" content="lucidarchive.com"/>
  <meta property="og:title" content="welcome to lucidarchive.com"/>
  <meta property="og:description" content="enjoy your stay and come again"/>
  <!-- relative urls do not work -->
  <meta property="og:image" content="http://lucidarchive.com/images/logo.png">


  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton_crop.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spinner.css">


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-animate.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <script type="text/ng-template" id="albumTemplate">
    <a ng-if="::album" ng-href="#/a/{{::album.UID}}" title="{{::album.Pseudonym}} - {{::album.Title}}">
      <div class="tile">
        <div ng-style="::{'background-image':'url(\'' + ((useFullArt ? album.Art : album.Thumbnail) | noProtocol) + '\')'}">
          <div>
            <h6 ng-bind="::album.Date"></h6>
            <h5 ng-bind="::album.Title"></h5>
            <h6 ng-bind="::album.Pseudonym"></h6>
          </div>
        </div>
      </div>
    </a>
  </script>


  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" href="images/logo_160.png">

</head>
<body ng-controller="MainController">
  <div ng-hide="db" class="loading fade">
    <div class="spinner">
      <div class="dot"></div>
    </div>
  </div>
  <div class="controls" style="margin: 0 0 5px;">
  <div class="container">
      <h4>
        <a href="#/a/">complete collection</a>
        &bull;
        <a href="#/g/">interactive guides</a>
      </h4>
    </div>
  </div>
  <div ng-view keep-scroll-pos><!-- template view --></div>
  <div class="controls">
    <div class="container">
      <a target="_blank" href="http://goo.gl/forms/1PHPRnL2FM">submit</a>
      &bull;
      <a href="mailto:hq@lucidarchive.com">contact</a>
      &bull;
      <a target="_blank" href="https://docs.google.com/spreadsheets/d/1UHsu60DpqrIW94UR_PF2UpjQM7J4Gueqmb0EdAIz3dU/view">raw data</a>
      &bull;
      <a href="#/about/">about</a>
      <span class="u-pull-right">&bull; enjoy your stay and come again</span>
    </div>
  </div>
</body>
</html>
